tasks:
  build-deps:
    runner: razorci/openjdk:11-buster
    steps:
    - checkout
    - commands:
      - |
        mvn clean install test
        reports/junit: 
          - target/surefire-reports/TEST-*.xml
        curl -Os https://uploader.codecov.io/latest/linux/codecov 
        chmod +x codecov 
        ./codecov -t ${CODECOV_TOKEN}
        codecov/upload
        file: covarage.xml
